{% extends "base.html" %}

{% block title %}
Manage Feeds
{% endblock %}

{% block content %}
<h1>Manage Feeds</h1>

<button id="refresh-all-feeds">Refresh All Feeds and Send Emails</button>
<button id="delete-all-articles">Delete All Stored Articles</button>

<p>Add RSS Feed Based on Exact Url</p>
<form id="feed-add-form">
    <input type="name" id="name" placeholder="Human Readable Name of the Feed">
    <input type="url" id="url" placeholder="URL of the Feed">
    <input type="number" id="probability" placeholder="Probability (0-1)" min="0" max="1" step="0.01" value="1">
    <button type="submit">Add Item to Feed</button>
</form>

<p>Add RSS Feed Based on Homepage Url</p>
<form id="feed-add-form-homepage">
    <input type="name" id="name-homepage" placeholder="Human Readable Name of the Feed">
    <input type="url" id="url-homepage" placeholder="URL of the Feed">
    <input type="number" id="probability-homepage" placeholder="Probability (0-1)" min="0" max="1" step="0.01" value="1">
    <button type="submit">Add Item to Feed</button>
</form>

<h2>List of feeds</h2>
<div id="feeds"></div>

<script src="{{ url_for('static', filename='feedOperations.js') }}"></script>

{% endblock %}
